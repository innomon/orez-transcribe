name: Release on tag

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Alpha pre release'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build && npx electron-builder --mac --x64 --arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build && npx electron-builder --linux --x64 --arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build && npx electron-builder --win --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts from this run
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded artifact tree
        run: find artifacts -maxdepth 3 -type f -print || true

      - name: Create/Update and publish GitHub Release, upload assets
        uses: ncipollo/release-action@v1
        with:
          # prefer tag from the push; fallback to workflow_dispatch input
          tag: ${{ github.ref_name || github.event.inputs.tag }}
          name: Release ${{ github.ref_name || github.event.inputs.tag }}
          body: Release ${{ github.ref_name || github.event.inputs.tag }} â€” automated via Actions
          files: artifacts/**/*
          draft: false
          prerelease: false
