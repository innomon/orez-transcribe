name: Release Electron App (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.3)'
        required: true
      prerelease:
        description: 'Mark as pre-release?'
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']
      draft:
        description: 'Create as draft?'
        required: false
        default: 'false'
        type: choice
        options: ['false', 'true']

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Changed to ci for consistency

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build && npx electron-builder --mac --x64 --arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run build && npx electron-builder --linux --x64 --arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run build && npx electron-builder --win --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release folder contents (debug)
        if: always()
        shell: bash
        run: ls -la release/ || echo "release/ is empty!"

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}  # Matches yours
          path: release/
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git tag "${{ inputs.version }}" --force || true
          git push origin "${{ inputs.version }}" --force || true

      - name: Download all builds
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts/
          pattern: release-*
          merge-multiple: true

      - name: List downloaded files (debug)
        run: find all-artifacts/ -type f || echo "No files!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: AudioInsight ${{ inputs.version }}
          generate_release_notes: true
          draft: ${{ inputs.draft == 'true' }}
          prerelease: ${{ inputs.prerelease == 'true' }}
          files: |
            all-artifacts/**/release/*.exe
            all-artifacts/**/release/*.zip
            all-artifacts/**/release/*.dmg
            all-artifacts/**/release/*.AppImage
            all-artifacts/**/release/*.deb
            all-artifacts/**/release/*.rpm
            all-artifacts/**/release/*.tar.gz
            all-artifacts/**/release/*.blockmap
            
